<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Creative Developer Assessment</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <div class="main">
        <div class="female">
          <img src="./assets/female.png" alt="women" />
        </div>

        <div class="headline_1">
          <img
            src="./assets/headline1.png"
            alt="headline_1"
            id="headline_one"
          />
        </div>

        <div class="headline_2">
          <img
            src="./assets/headline2.png"
            alt="headline_2"
            id="headline_two"
          />
        </div>

        <div class="subHeadline">
          <img src="./assets/subheadline.png" alt="subHeadline" />
        </div>

        <div class="learnmore">
          <img src="./assets/learnmore.png" alt="learn-more" />
        </div>

        <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
        </div>

        <div class="replay">
          <img src="./assets/replay.png" alt="replay" />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
